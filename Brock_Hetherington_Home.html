<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white; /* Set the webpage background color to white */
            transition: opacity 0.5s ease; /* Smooth transition for opacity */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* Set container to relative position */
            width: 100%;
            height: 100%;
        }

        .clickable-dot {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: green;
            cursor: crosshair; /* Set cursor to crosshair */
            transition: background-color 0.5s ease; /* Smooth transition for background color */
        }

        .clickable-dot:hover {
            background-color: grey; /* Change background color to grey */
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="Brock_Hetherington_Portfolio.html" id="link">
            <div class="clickable-dot"></div>
        </a>
    </div>

    <script>
        document.getElementById('link').addEventListener('click', function(event) {
            event.preventDefault();
            document.body.style.opacity = 0; // Fade out effect
            setTimeout(function() {
                window.location.href = 'Brock_Hetherington_Portfolio.html';
            }, 500); // Match the duration of the opacity transition
        });
    </script>
</body>
</html>
